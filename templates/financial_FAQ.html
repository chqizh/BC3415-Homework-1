<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial FAQ</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Financial FAQ</h2>
      <form action="/makersuite" method="post">
        <label for="q">Ask your question:</label>
        <input
          type="text"
          id="q"
          name="q"
          placeholder="Enter your question here"
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <p>
        Warning: The
        <a href="https://ai.google.dev/palm_docs/deprecation" target="_blank"
          >PaLM API</a
        >
        has been deprecated, and this feature may no longer work as expected.
      </p>
      <form action="/" method="get">
        <input type="submit" value="Back to Home" />
      </form>
    </div>
  </body>
</html>
